<footer class="site-footer h-card">
  <data class="u-url" href="/"></data>

  <div class="wrapper">

    <h2 class="footer-heading">Contact</h2> <hr class="h2-divider"></hr>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li></ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#linkedin"></use></svg></a>
          <a href="https://github.com/{{ site.github_username }}"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg></a>
          <a href="https://instagram.com/{{ site.instagram_username }}"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#instagram"></use></svg></a>
        </ul>
      </div>

    </div>

    <div class="copyright">
      Copyright &copy; {{ site.time | date: '%Y' }} Jinger Chong. All rights reserved.
    </div>

  </div>

</footer>

<a name="footer"></a>

<footer class="site-footer h-card">

  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">Contact</h2> <hr class="h2-divider"></hr>

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {% if site.email -%}
        <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
      {%- endif %}
      </div>

      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>

    <div class="copyright">
      Copyright &copy; {{ site.time | date: '%Y' }} Jinger Chong. All rights reserved.
    </div>

  </div>

</footer>
